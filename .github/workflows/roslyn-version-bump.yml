name: Roslyn Version Bump

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      roslyn_build_id:
        description: 'Specific Roslyn build ID (optional)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install tools
        shell: bash
        run: |
          # Install roslyn-tools
          FEED="https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-eng/nuget/v3/index.json"
          dotnet tool install -g Microsoft.RoslynTools --prerelease --add-source "$FEED"
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"
          
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get current Roslyn SHA from package
        id: current
        shell: bash
        run: |
          set -euo pipefail
          
          # Read current version from package.json
          CURRENT_VERSION=$(jq -r '.defaults.roslyn // empty' package.json)
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Error: Could not find roslyn version in package.json"
            exit 1
          fi
          
          echo "Current Roslyn version: $CURRENT_VERSION"
          
          # Download the NuGet package and extract commit SHA from .nuspec file
          
          TEMP_DIR=$(mktemp -d)
          cd "$TEMP_DIR"
          
          # The package name used in vscode-csharp
          PACKAGE_NAME="microsoft.codeanalysis.common"
          
          # Download from dotnet-tools feed (where Roslyn packages are published)
          echo "Downloading from dotnet-tools feed..."
          DOTNET_TOOLS_FEED="https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/flat2"
          PACKAGE_URL="$DOTNET_TOOLS_FEED/$PACKAGE_NAME/$CURRENT_VERSION/$PACKAGE_NAME.$CURRENT_VERSION.nupkg"
          
          if ! curl -f -L -o package.nupkg "$PACKAGE_URL"; then
            echo "Error: Could not download package $PACKAGE_NAME version $CURRENT_VERSION"
            echo "For testing, using placeholder SHA"
            START_SHA="0000000000000000000000000000000000000000"
            echo "start=$START_SHA" >> $GITHUB_OUTPUT
            cd - >/dev/null
            rm -rf "$TEMP_DIR"
            exit 0
          fi
          
          echo "Package downloaded successfully"
          
          # Extract the package
          unzip -q package.nupkg
          
          # Find the .nuspec file (following createTagsTasks.ts logic)
          NUSPEC_FILE=$(find . -name "*.nuspec" -type f | head -n1)
          
          if [ -z "$NUSPEC_FILE" ]; then
            echo "Error: No .nuspec file found in package"
            exit 1
          fi
          
          echo "Found nuspec file: $NUSPEC_FILE"
          
          # Extract commit SHA from .nuspec file using the same regex pattern as createTagsTasks.ts
          # Looking for: repository type="git" url="..." commit="SHA"
          START_SHA=$(grep -oP 'repository[^>]*commit="\K[a-f0-9]{40}' "$NUSPEC_FILE" | head -n1 || echo "")
          
          if [ -z "$START_SHA" ]; then
            echo "Warning: Could not extract commit SHA from nuspec file"
            cat "$NUSPEC_FILE" | grep -i repository || echo "No repository element found"
            echo "Using placeholder SHA for testing"
            START_SHA="0000000000000000000000000000000000000000"
          fi
          
          cd - >/dev/null
          rm -rf "$TEMP_DIR"
          
          # Validate SHA format
          if ! echo "$START_SHA" | grep -qE '^[a-f0-9]{40}$'; then
            echo "Warning: Invalid SHA format: $START_SHA"
            START_SHA="0000000000000000000000000000000000000000"
          fi
          
          echo "start=$START_SHA" >> $GITHUB_OUTPUT
          echo "Current Roslyn SHA from nuspec: $START_SHA"

      - name: Get latest Roslyn build from Azure DevOps
        id: latest
        shell: bash
        run: |
          set -euo pipefail
          
          # Get the latest successful build from dotnet-roslyn-official pipeline
          # This mimics Azure Pipelines resource pipeline functionality
          AZDO_ORG="https://dev.azure.com/dnceng"
          PROJECT="internal"
          PIPELINE_ID="327"  # dotnet-roslyn-official pipeline ID
          
          # If specific build ID provided, use it; otherwise get latest
          if [ -n "${{ github.event.inputs.roslyn_build_id }}" ]; then
            BUILD_ID="${{ github.event.inputs.roslyn_build_id }}"
            echo "Using specified build ID: $BUILD_ID"
          else
            # Get latest successful build from main branch
            # Note: The internal project API is public for read access
            BUILDS_URL="$AZDO_ORG/$PROJECT/_apis/build/builds?definitions=$PIPELINE_ID&branchName=refs/heads/main&statusFilter=completed&resultFilter=succeeded&\$top=1&api-version=7.0"
            echo "Fetching from: $BUILDS_URL"
            
            # Use anonymous access (no auth header needed for public read)
            BUILD_INFO=$(curl -s -H "Accept: application/json" "$BUILDS_URL")
            
            # Check if we got valid JSON
            if ! echo "$BUILD_INFO" | jq empty 2>/dev/null; then
              echo "Error: Invalid JSON response from Azure DevOps"
              echo "Response preview: ${BUILD_INFO:0:500}"
              # Try fallback to get latest from GitHub commits
              echo "Falling back to GitHub API for latest commit"
              END_SHA=$(curl -s "https://api.github.com/repos/dotnet/roslyn/commits/main" | jq -r '.sha')
              echo "end=$END_SHA" >> $GITHUB_OUTPUT
              echo "version=latest" >> $GITHUB_OUTPUT
              echo "build_id=unknown" >> $GITHUB_OUTPUT
              echo "build_url=https://github.com/dotnet/roslyn/commits/main" >> $GITHUB_OUTPUT
              echo "build_number=unknown" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            BUILD_ID=$(echo "$BUILD_INFO" | jq -r '.value[0].id // empty')
            BUILD_NUMBER=$(echo "$BUILD_INFO" | jq -r '.value[0].buildNumber // empty')
            
            if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
              echo "Warning: Could not get build from internal project, trying public project"
              # Fallback to public project Roslyn CI
              PROJECT="public"
              PIPELINE_ID="15"
              BUILDS_URL="$AZDO_ORG/$PROJECT/_apis/build/builds?definitions=$PIPELINE_ID&branchName=refs/heads/main&statusFilter=completed&resultFilter=succeeded&\$top=1&api-version=7.0"
              BUILD_INFO=$(curl -s -H "Accept: application/json" "$BUILDS_URL")
              BUILD_ID=$(echo "$BUILD_INFO" | jq -r '.value[0].id // empty')
              BUILD_NUMBER=$(echo "$BUILD_INFO" | jq -r '.value[0].buildNumber // empty')
            fi
            
            echo "Latest build: $BUILD_NUMBER (ID: $BUILD_ID)"
          fi
          
          # Get build details
          BUILD_URL="$AZDO_ORG/$PROJECT/_apis/build/builds/$BUILD_ID?api-version=7.0"
          BUILD_DETAILS=$(curl -s -H "Accept: application/json" "$BUILD_URL")
          
          # Extract commit SHA (equivalent to $(resources.pipeline.officialBuildCI.sourceCommit))
          END_SHA=$(echo "$BUILD_DETAILS" | jq -r '.sourceVersion // empty')
          BUILD_NUMBER=$(echo "$BUILD_DETAILS" | jq -r '.buildNumber // empty')
          
          if [ -z "$END_SHA" ] || [ "$END_SHA" = "null" ]; then
            echo "Error: Could not get source version from build"
            exit 1
          fi
          
          echo "end=$END_SHA" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Latest Roslyn commit (sourceCommit): $END_SHA"
          echo "Build number: $BUILD_NUMBER"
          
          # Try to download AssetManifests artifact to get exact version
          ARTIFACTS_URL="$AZDO_ORG/$PROJECT/_apis/build/builds/$BUILD_ID/artifacts?api-version=7.0"
          ARTIFACT_LIST=$(curl -s -H "Accept: application/json" "$ARTIFACTS_URL")
          
          # Look for AssetManifests artifact
          ASSET_MANIFEST_URL=$(echo "$ARTIFACT_LIST" | jq -r '.value[] | select(.name=="AssetManifests") | .resource.downloadUrl // empty' | head -n1)
          
          if [ -n "$ASSET_MANIFEST_URL" ] && [ "$ASSET_MANIFEST_URL" != "null" ]; then
            echo "Found AssetManifests artifact, downloading..."
            TEMP_DIR=$(mktemp -d)
            cd "$TEMP_DIR"
            
            # Download and extract AssetManifests
            if curl -L -o assetmanifests.zip "$ASSET_MANIFEST_URL" 2>/dev/null && unzip -q assetmanifests.zip 2>/dev/null; then
              # Parse OfficialBuild.xml to get version
              XML_FILE=$(find . -name "OfficialBuild.xml" -o -name "officialBuild.xml" | head -n1)
              if [ -n "$XML_FILE" ]; then
                # Extract version for Microsoft.CodeAnalysis.Common package
                VERSION=$(grep -oP 'Id="Microsoft\.CodeAnalysis\.Common"[^>]*Version="\K[^"]+' "$XML_FILE" | head -n1)
                if [ -z "$VERSION" ]; then
                  # Try alternative pattern
                  VERSION=$(grep -oP 'Id="Microsoft\.CodeAnalysis"[^>]*Version="\K[^"]+' "$XML_FILE" | head -n1)
                fi
                
                # Also extract commit from the Build element for verification
                MANIFEST_COMMIT=$(grep -oP '<Build[^>]*Commit="\K[^"]+' "$XML_FILE" | head -n1)
                if [ -n "$MANIFEST_COMMIT" ]; then
                  echo "Commit from AssetManifest: $MANIFEST_COMMIT"
                fi
              fi
            fi
            
            cd - >/dev/null
            rm -rf "$TEMP_DIR"
          fi
          
          # If we couldn't get version from AssetManifests, extract from build number
          if [ -z "$VERSION" ]; then
            echo "Warning: Could not get version from AssetManifests, extracting from build number"
            VERSION=$(echo "$BUILD_NUMBER" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+' || echo "$BUILD_NUMBER")
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Roslyn version: $VERSION"
          
          # Store build metadata for PR body
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "build_url=$AZDO_ORG/$PROJECT/_build/results?buildId=$BUILD_ID" >> $GITHUB_OUTPUT
          
          if [ "${{ steps.current.outputs.start }}" = "$END_SHA" ]; then
            echo "no_change=true" >> $GITHUB_OUTPUT
            echo "No new commits to process"
          fi

      - name: Clone roslyn for PR finder
        if: steps.latest.outputs.no_change != 'true'
        shell: bash
        run: |
          git clone --no-tags --filter=blob:none --depth=500 https://github.com/dotnet/roslyn.git roslyn

      - name: Auth settings
        if: steps.latest.outputs.no_change != 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.roslyn-tools"
          
          JSON=$(printf '{"GitHubToken":"%s","DevDivAzureDevOpsToken":"","DncEngAzureDevOpsToken":""}' "${{ secrets.GITHUB_TOKEN }}")
          printf '%s' "$JSON" | base64 | tr -d '\n' > "$HOME/.roslyn-tools/settings"

      - name: Generate PR list
        id: prs
        if: steps.latest.outputs.no_change != 'true'
        shell: bash
        run: |
          set -euo pipefail
          pushd roslyn >/dev/null
          
          # Run pr-finder with VSCode label only
          if OUTPUT=$(roslyn-tools pr-finder \
            -s "${{ steps.current.outputs.start }}" \
            -e "${{ steps.latest.outputs.end }}" \
            --format changelog \
            --label VSCode 2>/dev/null); then
            if [ -z "$OUTPUT" ]; then
              echo "(no PRs with required labels)" > ../pr-changelog.txt
            else
              printf "%s\n" "$OUTPUT" > ../pr-changelog.txt
            fi
          else
            echo "(pr-finder failed)" > ../pr-changelog.txt
          fi
          
          popd >/dev/null
          cat pr-changelog.txt
          
          if grep -qE '^\((no PRs|pr-finder failed)\)' pr-changelog.txt; then 
            echo "empty=true" >> $GITHUB_OUTPUT
          fi

      - name: Update CHANGELOG and package.json
        id: update
        if: steps.latest.outputs.no_change != 'true'
        uses: actions/github-script@v7
        env:
          ROSLYN_VER: ${{ steps.latest.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { readFile, writeFile } = require('fs/promises');
            
            const CHANGELOG = 'CHANGELOG.md';
            const PR_FILE = 'pr-changelog.txt';
            const roslynVer = process.env.ROSLYN_VER || 'unknown';
            
            core.info(`Updating with Roslyn version: ${roslynVer}`);
            
            // Update package.json
            try {
              const pkg = JSON.parse(await readFile('package.json', 'utf8'));
              if (!pkg.defaults) pkg.defaults = {};
              
              const oldVersion = pkg.defaults.roslyn;
              if (oldVersion !== roslynVer) {
                core.info(`Updating package.json: ${oldVersion} -> ${roslynVer}`);
                pkg.defaults.roslyn = roslynVer;
                await writeFile('package.json', JSON.stringify(pkg, null, 2) + '\n');
              }
            } catch (err) {
              core.setFailed(`Failed to update package.json: ${err.message}`);
              return;
            }
            
            // Load PR list
            let prLines = [];
            try {
              const prContent = await readFile(PR_FILE, 'utf8');
              prLines = prContent
                .split(/\r?\n/)
                .filter(l => l.trim().length && !l.includes('[View Complete Diff'))
                .map(l => l.startsWith('*') ? `  ${l}` : `  * ${l}`);
            } catch (err) {
              core.warning(`Could not read ${PR_FILE}: ${err.message}`);
            }
            
            // Update CHANGELOG
            const content = await readFile(CHANGELOG, 'utf8');
            const lines = content.split(/\r?\n/);
            
            // Find first section and existing bump line
            let bumpLineIndex = -1;
            let firstHeaderIndex = lines.findIndex(l => /^# /.test(l));
            let nextHeaderIndex = lines.findIndex((l, i) => i > firstHeaderIndex && /^# /.test(l));
            let sectionEnd = nextHeaderIndex > 0 ? nextHeaderIndex : lines.length;
            
            for (let i = firstHeaderIndex + 1; i < sectionEnd; i++) {
              if (/^\* Bump Roslyn to .* \(PR:/.test(lines[i])) {
                bumpLineIndex = i;
                break;
              }
            }
            
            if (bumpLineIndex === -1) {
              core.setFailed('Could not find existing Roslyn bump line');
              return;
            }
            
            // Update bump line
            lines[bumpLineIndex] = `* Bump Roslyn to ${roslynVer} (PR: [#TBD](TBD))`;
            
            // Insert PR lines
            let insertPoint = bumpLineIndex + 1;
            while (insertPoint < lines.length && lines[insertPoint].startsWith('  *')) {
              insertPoint++;
            }
            
            if (prLines.length > 0) {
              lines.splice(insertPoint, 0, ...prLines);
            }
            
            await writeFile(CHANGELOG, lines.join('\n'));
            core.info('Successfully updated CHANGELOG.md');

      - name: Create PR
        if: steps.latest.outputs.no_change != 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: roslyn-bump/${{ steps.latest.outputs.end }}
          commit-message: "Bump Roslyn to ${{ steps.latest.outputs.version }}"
          title: "Bump Roslyn to ${{ steps.latest.outputs.version }}"
          add-paths: |
            CHANGELOG.md
            package.json
          body: |
            Automated Roslyn version bump.
            
            **Version:** `${{ steps.latest.outputs.version }}`
            **Commit Range:** `${{ steps.current.outputs.start }}....${{ steps.latest.outputs.end }}`
            **Azure DevOps Build:** [${{ steps.latest.outputs.build_id }}](${{ steps.latest.outputs.build_url }})
            
            See CHANGELOG.md for included PRs.

      - name: Backfill PR link in CHANGELOG
        if: steps.cpr.outputs.pull-request-number && steps.latest.outputs.no_change != 'true'
        shell: bash
        run: |
          set -euo pipefail
          
          PR_URL="${{ steps.cpr.outputs.pull-request-url }}"
          PR_NUM="${{ steps.cpr.outputs.pull-request-number }}"
          BRANCH="roslyn-bump/${{ steps.latest.outputs.end }}"
          
          git fetch origin "$BRANCH" --depth=1
          git checkout "$BRANCH"
          
          # Replace TBD placeholders with actual PR number and URL
          sed -i "s|#TBD|#$PR_NUM|" CHANGELOG.md
          sed -i "s|(TBD)|($PR_URL)|" CHANGELOG.md
          
          if git diff --quiet; then
            echo "No placeholder replacement occurred."
            exit 0
          fi
          
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "Backfill PR link #$PR_NUM"
          git push origin "$BRANCH"